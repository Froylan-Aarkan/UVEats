<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UVEats!</title>
        <link rel="stylesheet" href="css/style.css">     
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.1/mapbox-gl.js"></script>
        <script src="js/myrestaurant.js" defer></script>
    </head>

    <body>
        <header>
            <nav>
                <div class="menu-logo">
                    <a href="index.html" class="logo">UV Eats</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="restaurant-management">
                <h1>Manage Restaurant</h1>
                <form id="restaurant-info-form">
                    <label for="restaurant-name">Restaurant Name:</label>
                    <input type="text" id="restaurant-name" placeholder="Restaurant name" required>
    
                    <label for="restaurant-description">Description:</label>
                    <textarea id="restaurant-description-input" placeholder="Restaurant description" required></textarea>
    
                    <label for="restaurant-image">Image:</label>
                    <input type="file" id="restaurant-image-input" accept="image/*">
    
                    <img id="restaurant-image-preview" src="" alt="Preview" style="max-width: 100%; display: none; margin-top: 10px;">
    
                    <button type="submit">Save Changes</button>
                </form>
            </section>
    
            <section class="dishes-management">
                <h2>Manage Dishes</h2>
                <div id="dishes-container"></div>
    
                <h3>Add New Dish</h3>
                <form id="new-dish-form">
                    <label for="dish-name">Dish Name:</label>
                    <input type="text" id="dish-name" placeholder="Dish name" required>
    
                    <label for="dish-description">Description:</label>
                    <textarea id="dish-description" placeholder="Dish description" required></textarea>
    
                    <label for="dish-price">Price:</label>
                    <input type="number" id="dish-price" placeholder="Price" required>
    
                    <label for="dish-image">Image:</label>
                    <input type="file" id="dish-image-input" accept="image/*">
    
                    <img id="dish-image-preview" src="" alt="Preview" style="max-width: 100%; display: none; margin-top: 10px;">
    
                    <button type="submit">Add Dish</button>
                </form>
            </section>
        </main>
