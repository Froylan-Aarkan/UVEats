<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>UVEats!</title>
    </head>
    <body>
        <header>
            <div class="header-options">
                <div class="header-options-sub">
                    <h1 style="margin-top: 4px;">
                        UVEats!
                    </h1>
            
                    <button class="button-secondary">
                        Select the place of delivery
                    </button>

                    <h2 style="margin-top: 10px;">
                        Current location
                    </h2>
                </div>
                
                <div class="header-options-sub">
                    <input class="input-search" type="search" placeholder="Search food or restaurant"/>

                    <button class="button-secondary">
                        Car
                    </button>
                    
                    <button class="button-secondary">
                        Login
                    </button>

                    <button class="button-secondary">
                        Register
                    </button>

                </div>
                
            </div>
        
        </header>

        <div id="image-background">
            <div class="background-options" style="background-color: rgba(19, 19, 19, 0.8); padding: 10px;">

                <h1 id="background-legend" style="margin-bottom: 40px; font-size: 48px;">
                    Deliverying orders near you
                </h1>

                <div class="background-options-sub">
                    <button class="button-primary" style="margin-left: 0px;">
                        Search food
                    </button>
                </div>
                
            </div>
        </div>
    </body>
</html>
